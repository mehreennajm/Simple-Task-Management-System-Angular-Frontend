<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
<div class="container">
	<div class="row">
        <div class="col-md-8 col-md-offset-2 ">
            <div class="alert alert-success" role="alert" *ngIf="showMsg">
                <strong>A reset link has been sent to your email, please check!</strong> &nbsp;
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form [formGroup]="submitForgetForm">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input formControlName="email" placeholder="email address" class="form-control"  type="email">
                        </div>
                        <div>
                            <span class="text-danger" *ngIf="!submitForgetForm.get('email')?.valid &&
                            submitForgetForm.get('email')?.touched">Please Enter the your email address!</span>
                          </div>
                      </div>
                      <div class="form-group">
                        <input  class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit" (click)="onSubmit(submitForgetForm.value)">
                      </div>
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          
         
	</div>
</div>
