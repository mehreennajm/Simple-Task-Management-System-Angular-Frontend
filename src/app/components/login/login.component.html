<section class="h-100 gradient-form" style="background-color: #eee;margin-top: -10%;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Simple Task Application</h4>
                  </div>
  
                  <form>
                    <p>Please login to your account</p>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Username</label>
                      <input name="username" [(ngModel)]="username" id="username" class="form-control"
                        placeholder="Enter your username" />
                      
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input name="password" [(ngModel)]="password" id="password" class="form-control" placeholder="xxxxxxxx"/>
                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <button type="button" class="btn btn-outline-danger" (click)=checkLogin() >Sign in</button>
                      </div>

                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h5 class="mb-lg-2">Welcome to Task Management System</h5>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
