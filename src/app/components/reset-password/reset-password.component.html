<div class="row">
    <div class="col-md-12" *ngIf="showMsg">
        <div class="alert alert-success text-center" role="alert">
            <strong>
                Your password has been reseted successfully! <br>
                please go to <a routerLink="/">Login</a> page and login with your new credintials.

            </strong> &nbsp;
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>
<div class="row">    
    <div class="col-md-12 resetForm">
        <h2>Reset Your Password</h2>
        <form [formGroup]="resetForm">
        <div class="border border-secondary rounded p-3">
            
            <div>
                <p>
                    <input type="password" class="form-control"
                        placeholder="Enter your new password" required autofocus  formControlName="password" >
                </p>   
                    <div>
                    <span class="text-danger" *ngIf="!resetForm.get('password')?.valid &&
                    resetForm.get('password')?.touched">Please Enter the your Password!</span>
                  </div>      
                        
                <p class="text-center">
                    <button type="submit" class="btn btn-primary" (click)="onResetPassword(resetForm.value)"> Reset Password </button>
                </p>
            </div>
        </div>
        </form>
    </div>
</div>
