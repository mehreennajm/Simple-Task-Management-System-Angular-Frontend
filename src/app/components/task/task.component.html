<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9">
      <div class="border">
        <button class="btn btn-md btn-outline-primary  float-left" (click)="open(content)">
          <i class="fa fa-plus"></i>New Task </button>
      </div>
      <table class="table table-bordered table-striped" id="dataableTasks">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Created</th>
            <th>Due date</th>
            <th>Status</th>
            <th>Belongs to</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of data; let i = index">
            <td>
              <span>{{i+1}}</span>
            </td>
            <td>
              <span>{{task.title}}</span>
            </td>
            <td>
              <span>{{task.createDate}}</span>
            </td>
            <td>
              <span>{{task.dueDate}}</span>
            </td>
            <td>
              <span>{{task.status}}</span>
            </td>
            <td>
              <span>{{task.userr.firstName}} {{task.userr.lastName}}</span>
            </td>
            <td class="d-flex">
              <button class="btn btn-sm btn-info" (click)="openDetails(details,task)">
                <i class="fa fa-info"></i> Details</button>
              <button class="btn btn-sm btn-warning" (click)="openEdit(task)">
                <i class="fa fa-edit"></i>Edit </button>
              <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, task)">
                <i class="fa fa-remove"></i>Delete </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
