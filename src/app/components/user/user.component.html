<div class="container">
    <div class="row">
        <div class="col-md-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-10">
            <div class="border">
                    <button class="btn btn-md btn-outline-primary  float-left" (click)="open(content)">
                      <i class="fa fa-plus"></i>New User</button>
            </div>
            <hr>
            <div>
              <table class="table table-bordered table-striped" id="datatableUsers">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Username</th>
                  <th>Role</th>
                  <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users;let i = index">
                  <td><span>{{i+1}}</span></td>
                  <td><span>{{user.firstName}}</span></td>
                  <td><span>{{user.lastName}}</span></td>
                  <td><span>{{user.username}}</span></td>
                  <td><span>{{user.role}}</span></td>
                  <td>
                      <button class="btn btn-sm btn-warning" (click)="openEdit(user)">
                        <i class="fa fa-edit"></i></button> &nbsp;
                      <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, user)">
                        <i class="fa fa-remove"></i></button>
                    </td>
                </tr>
                </tbody>
              </table>
            </div>
              </div>
            </div>
        </div>
    
         <!----------------- Inserting Data modal -----------------> 
         <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">New User</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
              <div class="form-group">
                <label>First name:</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="firstName" ngModel required>
                </div>
              </div>
              <div class="form-group">
                <label>Last name:</label>
                <div class="input-group">
                  <input class="form-control" name="lastName" ngModel required>
                </div>
              </div>
              <div class="form-group">
                <label for="name">Username</label>
                <div class="input-group">
                  <input class="form-control" name="username" ngModel required>
                </div>
              </div>
              <div class="form-group">
                <label for="name">Password:</label>
                <div class="input-group">
                  <input type="password" class="form-control" name="password" ngModel required>
                </div>
              </div>

              <div class="form-group">
                <label>Role:</label>
                <div class="input-group">
                  <select name="role" ngModel>
                    <option value="" disabled>Select the user role</option>
                    <option value="ROLE_ADMIN"> ADMIN</option>
                    <option value="ROLE_MANAGER">MANAGER</option>
                  </select>
                </div>
              </div>

                <div class="modal-footer">
                  <button data-dismiss="modal" class="btn btn-info" [disabled]="!f.valid" >Submit</button>
                  <button  type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
                </div>
            </form>
          </div>
        </ng-template>
      <!----------------- End Inserting Data modal -----------------> 
    
     
      <!----------------- Deleteing  modal -----------------> 
      <ng-template #contentDelete let-modal>
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
        </div>
        <div class="modal-body text-center text-danger">
          <h6>Are you sure you want to delete this record?</h6>
        </div>
        <div class="modal-footer">
          <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button> 
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
        </div>
      </ng-template>
